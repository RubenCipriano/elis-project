<button class="custom-button" (click)="handleClick()" [disabled]="isLoading || isSuccess">
  @if (!isLoading && !isSuccess) {
    <span>{{ text }}</span>
  }

  <!-- Loading Animation -->
  @if (isLoading || isSuccess) {
    <div class="loading-animation">
      <div class="loading-dot" [ngClass]="!isSuccess ? 'left' : 'right'">
        @if (isSuccess) {
          <div class="success-icon">âœ”</div>
        }
      </div>
    </div>
  }
</button>
